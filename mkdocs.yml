theme:
  name: material
  custom_dir: overrides
  static_templates:
    - feed/articles/atom.xml
    - feed/articles/rss.xml
    - feed/articles/feed.json
    - robots.txt
  language: en
  font: false
  features:
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
  logo: static/icon.png
  favicon: static/icon.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Switch to Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to Light Mode

plugins:
  - search:
      lang:
        - en
  - mkdocs-simple-hooks:
      hooks:
        on_env: 'utils.hooks:on_env'
        on_page_markdown: 'utils.hooks:on_page_markdown'
  - mknotebooks:
      execute: false
      write_markdown: false
      enable_default_jupyter_cell_styling: false
      enable_default_pandas_dataframe_styling: true
      tag_remove_configs:
        remove_cell_tags:
          - remove-cell
        remove_all_outputs_tags:
          - remove-output
        remove_single_output_tags:
          - remove-single-output
        remove_input_tags:
          - remove-input
  - minify:
      minify_html: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true
      js_files:
        - assets/javascripts/mathjax.js

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.mark
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: "#"

extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/forms.css

extra_javascript:
  # https://squidfunk.github.io/mkdocs-material/reference/mathjax/#configuration
  - assets/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
