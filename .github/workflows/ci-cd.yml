name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

env:
  BASE_URL_PREVIEW: website-romainclement.vercel.app

jobs:
  qa:
    name: QA
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Install dependencies
        run: uv sync --all-extras --dev
      - name: Dependencies audit
        run: |
          uv run pip-audit
      - name: Lint check
        run: uv run ruff check utils tests
      - name: Static check
        run: uv run mypy --strict utils tests
      - name: Tests
        run: |
          uv run pytest -v --cov=utils --cov=tests --cov-branch --cov-report=term-missing tests
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v7
        with:
          name: coverage
          path: .coverage
          include-hidden-files: true

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: qa
    permissions:
      contents: read
      issues: write
      pull-requests: write

    env:
      COVERAGE_MD_FILE: "coverage.md"
      COVERAGE_REPORT_TITLE: "Code coverage report"

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Install dependencies
        run: uv sync --all-extras --dev
      - uses: actions/download-artifact@v8
        with:
          name: coverage
      - name: Generate Markdown code coverage report
        run: |
          uv run coverage xml
          echo "# ${COVERAGE_REPORT_TITLE}" >> "${COVERAGE_MD_FILE}"
          uv run coverage report --show-missing --format=markdown >> "${COVERAGE_MD_FILE}"
      - name: Compute diff coverage with target branch
        if: ${{ github.event_name == 'pull_request' }}
        env:
          TARGET_BRANCH: origin/${{ github.event.pull_request.base.ref }}
          DIFFCOV_MD_FILE: "diff-coverage.md"
        run: |
          uvx diff-cover --compare-branch ${TARGET_BRANCH} --diff-range-notation '..' --ignore-staged --ignore-unstaged --markdown-report "${DIFFCOV_MD_FILE}" coverage.xml
          if [ -f "${DIFFCOV_MD_FILE}" ]; then
            cat "${DIFFCOV_MD_FILE}" >> "${COVERAGE_MD_FILE}"
          else
            echo "## Diff coverage" >> "${COVERAGE_MD_FILE}"
            echo "Diff coverage report could not be generated (missing ${DIFFCOV_MD_FILE})." >> "${COVERAGE_MD_FILE}"
          fi
      - name: Export code coverage report to job summary
        run: cat "${COVERAGE_MD_FILE}" >> "${GITHUB_STEP_SUMMARY}"
      - name: Add or update code coverage comment to pull request
        uses: actions/github-script@v8
        if: ${{ github.event_name == 'pull_request' }}
        with:
          script: |
            const fs = require('fs')

            const body = fs.readFileSync(`${process.env.COVERAGE_MD_FILE}`, 'utf-8')

            const comments = await github.paginate(
              github.rest.issues.listComments,
              {
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
              }
            )
            const matches = comments.filter(
              comment => comment.body && comment.body.includes(`${process.env.COVERAGE_REPORT_TITLE}`)
            )
            const comment = matches[0]

            if (comment) {
              const commentId = comment.id
              console.log(`updating existing comment: comment_id=${commentId}`)
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: commentId,
                body: body,
              })
            } else {
              console.log('adding new comment')
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body,
              })
            }

  build-preview:
    name: Build Preview
    needs: qa
    runs-on: ubuntu-latest
    if: ${{ github.ref != 'refs/heads/master' && !startsWith(github.ref, 'refs/tags/') }}

    env:
      APP_ENVIRONMENT: preview
      MAILER_URL: ${{ secrets.MAILER_URL_PREVIEW }}
      CHIFFRE_PUBLIC_KEY: ""
      CHIFFRE_PROJECT_ID: ""

    outputs:
      github_ref_slug: ${{ steps.output_step.outputs.github_ref_slug }}
      site_url: ${{ steps.output_step.outputs.site_url }}

    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Install dependencies
        run: uv sync --all-extras --dev
      - name: Get current branch name slug
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          MAX_SLUG_LENGTH=$((63 - ${#BASE_URL_PREVIEW} - 1))
          BRANCH_NAME_SLUG=$(echo "${BRANCH_NAME}" | tr '[:upper:]' '[:lower:]' | sed -E 's#[^a-z0-9]+#-#g; s#^-+##; s#-+$##')
          BRANCH_NAME_SLUG=${BRANCH_NAME_SLUG:0:$MAX_SLUG_LENGTH}
          echo "BRANCH_NAME_SLUG=${BRANCH_NAME_SLUG}" >> $GITHUB_ENV
      - name: Set preview site URL using branch slug
        run: echo "SITE_URL=https://${BRANCH_NAME_SLUG}-${BASE_URL_PREVIEW}" >> $GITHUB_ENV
      - name: Build package
        run: |
          uv run mkdocs build --strict
          cp -R content/.well-known dist/.
          cp content/.vercelignore dist/.
          echo "${SITE_URL}" > dist/CNAME
      - name: Upload build artifacts
        uses: actions/upload-artifact@v7
        with:
          name: build-preview
          path: dist
          include-hidden-files: true
      - id: output_step
        run: |
          echo "github_ref_slug=${BRANCH_NAME_SLUG}" >> $GITHUB_OUTPUT
          echo "site_url=${SITE_URL}" >> $GITHUB_OUTPUT

  build-production:
    name: Build Production
    needs: qa
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}

    env:
      APP_ENVIRONMENT: production
      SITE_URL: ${{ secrets.SITE_URL }}
      MAILER_URL: ${{ secrets.MAILER_URL }}
      CHIFFRE_PUBLIC_KEY: ${{ secrets.CHIFFRE_PUBLIC_KEY }}
      CHIFFRE_PROJECT_ID: ${{ secrets.CHIFFRE_PROJECT_ID }}

    outputs:
      site_url: ${{ steps.output_step.outputs.site_url }}

    steps:
      - uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Install dependencies
        run: uv sync --all-extras --dev
      - name: Build package
        run: |
          uv run mkdocs build
          cp -R content/.well-known dist/.
          cp content/.vercelignore dist/.
          echo "${SITE_URL}" > dist/CNAME
      - name: Upload build artifacts
        uses: actions/upload-artifact@v7
        with:
          name: build-production
          path: dist
          include-hidden-files: true
      - id: output_step
        run: echo "::set-output name=site_url::${SITE_URL}"

  deploy-preview:
    name: Deploy Preview
    needs: build-preview
    runs-on: ubuntu-latest
    environment:
      name: preview/${{ needs.build-preview.outputs.github_ref_slug }}
      url: ${{ needs.build-preview.outputs.site_url }}
    if: ${{ github.ref != 'refs/heads/master' && !startsWith(github.ref, 'refs/tags/') }}

    env:
      VERCEL_ORG_ID: ${{ secrets.NOW_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.NOW_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.NOW_TOKEN }}

    steps:
      - uses: actions/checkout@v6
      - name: Download build artifacts
        uses: actions/download-artifact@v8
        with:
          name: build-preview
          path: dist
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Set vercel alias using branch slug
        run: echo "VERCEL_ALIAS=${{ needs.build-preview.outputs.github_ref_slug }}-${BASE_URL_PREVIEW}" >> $GITHUB_ENV
      - name: Deploy to Vercel
        run: |
          cd dist
          DEPLOYMENT_URL=$(vercel --yes --token $VERCEL_TOKEN)
          vercel alias --token $VERCEL_TOKEN set $DEPLOYMENT_URL $VERCEL_ALIAS

  deploy-production:
    name: Deploy Production
    needs: build-production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ needs.build-production.outputs.site_url }}
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}

    permissions:
      pages: write
      id-token: write

    env:
      VERCEL_ORG_ID: ${{ secrets.NOW_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.NOW_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.NOW_TOKEN }}

    steps:
      - uses: actions/checkout@v6
      - name: Download build artifacts
        uses: actions/download-artifact@v8
        with:
          name: build-production
          path: dist
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Deploy to Vercel
        run: cd dist && vercel --confirm --token $VERCEL_TOKEN --prod
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
